<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد الشعر بالذكاء الاصطناعي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 1.5rem; /* rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-xl */
            padding: 2.5rem; /* p-10 */
            max-width: 600px; /* max-w-xl */
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.5rem; /* space-y-6 */
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem; /* mb-2 */
            font-weight: 600; /* font-semibold */
            color: #333;
        }
        .input-group textarea {
            width: 100%;
            padding: 0.75rem; /* p-3 */
            border-radius: 0.75rem; /* rounded-lg */
            border: 1px solid #d1d5db; /* border-gray-300 */
            resize: vertical;
            min-height: 120px; /* min-h-32 */
            outline: none;
            transition: border-color 0.2s;
        }
        .input-group textarea:focus {
            border-color: #6366f1; /* focus:border-indigo-500 */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); /* focus:ring-indigo-200 */
        }
        .btn {
            background-color: #6366f1; /* bg-indigo-600 */
            color: #ffffff; /* text-white */
            padding: 0.75rem 1.5rem; /* py-3 px-6 */
            border-radius: 0.75rem; /* rounded-lg */
            font-weight: 600; /* font-semibold */
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-md */
        }
        .btn:hover {
            background-color: #4f46e5; /* hover:bg-indigo-700 */
            transform: translateY(-2px);
        }
        .btn:active {
            transform: translateY(0);
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #6366f1;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none; /* Hidden by default */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .poetry-output {
            background-color: #f9fafb; /* bg-gray-50 */
            border-radius: 0.75rem; /* rounded-lg */
            padding: 1.5rem; /* p-6 */
            border: 1px solid #e5e7eb; /* border-gray-200 */
            white-space: pre-wrap; /* Preserve line breaks */
            font-size: 1rem; /* text-base */
            color: #333;
            min-height: 150px;
            overflow-y: auto;
            text-align: center; /* Center the poetry text */
        }
        .error-message {
            color: #ef4444; /* text-red-500 */
            font-weight: 500; /* font-medium */
            text-align: center;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body dir="rtl">
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800">مولد الشعر بالذكاء الاصطناعي</h1>

        <div class="input-group">
            <label for="ideaInput" class="text-gray-700">أدخل فكرة القصيدة:</label>
            <textarea id="ideaInput" placeholder="مثال: جمال الطبيعة في فصل الربيع، حلم الطيران، قوة الصداقة..."></textarea>
        </div>

        <button id="generateBtn" class="btn">اكتب الشعر</button>

        <div id="loadingSpinner" class="loading-spinner"></div>

        <p id="errorMessage" class="error-message"></p>

        <div class="poetry-output" id="poetryOutput">
            القصيدة المولدة ستظهر هنا...
        </div>
    </div>

    <script>
        // Get references to HTML elements
        const ideaInput = document.getElementById('ideaInput');
        const generateBtn = document.getElementById('generateBtn');
        const poetryOutput = document.getElementById('poetryOutput');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');

        // Function to generate poetry using the AI API
        async function generatePoetry() {
            const prompt = ideaInput.value.trim();

            if (!prompt) {
                errorMessage.textContent = 'الرجاء إدخال فكرة للقصيدة.';
                errorMessage.style.display = 'block';
                return;
            }

            // Clear previous output and error
            poetryOutput.textContent = '';
            errorMessage.style.display = 'none';
            loadingSpinner.style.display = 'block'; // Show loading spinner
            generateBtn.disabled = true; // Disable button during loading

            try {
                // Prepare the chat history for the API call
                let chatHistory = [];
                // Modified prompt to explicitly ask for ONLY the poem
                chatHistory.push({ role: "user", parts: [{ text: `اكتب قصيدة في الشعر الفصيح عن الفكرة التالية: ${prompt}. يجب أن تكون القصيدة فقط، بدون أي مقدمات أو خاتمات أو أي نص إضافي قبل أو بعد القصيدة. تأكد أن القصيدة كاملة وذات معنى.` }] });

                // Construct the payload for the API request
                const payload = { contents: chatHistory };

                // The API key is managed by the Canvas environment, so leave it empty
                const apiKey = "AIzaSyCkN_5SuUfS_21mlzQ0BL3XE74Eh36W2Jw";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                // Make the API call
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                // Parse the JSON response
                const result = await response.json();

                // Check for valid response structure and display poetry
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    poetryOutput.textContent = text;
                } else {
                    // Handle cases where the response structure is unexpected
                    poetryOutput.textContent = 'لم يتمكن الذكاء الاصطناعي من توليد قصيدة. الرجاء المحاولة مرة أخرى بفكرة مختلفة.';
                }
            } catch (error) {
                // Handle network or other errors
                console.error('Error generating poetry:', error);
                errorMessage.textContent = 'حدث خطأ أثناء الاتصال بالذكاء الاصطناعي. الرجاء التحقق من اتصالك بالإنترنت والمحاولة مرة أخرى.';
                errorMessage.style.display = 'block';
                poetryOutput.textContent = ''; // Clear any previous output on error
            } finally {
                loadingSpinner.style.display = 'none'; // Hide loading spinner
                generateBtn.disabled = false; // Enable button
            }
        }

        // Add event listener to the button
        generateBtn.addEventListener('click', generatePoetry);
    </script>
</body>
</html>
